<!DOCTYPE html>
<html lang="es" ng-app="pickly">
<head>
	<base href="/">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	

	<title>Pickly | Editor web de lenguaje de programaci√≥n visual para microcontroladores PIC</title>

	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	
</head>
<body id="body">
	
	<div ng-view></div>

	<!-- jQuery -->
	<script src="libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<!-- AngularJS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/config.js"></script>
	<script src="js/controllers/pic-page-controller.js"></script>
	<script src="js/controllers/home-controller.js"></script>
	<script src="js/services/services.js"></script>
	<!-- Angular translate-->
	<script src="libs/angular-translate/angular-translate.min.js"></script>
	<script src="js/languages/translations.js" ></script>
	<!-- Bootstrap JS -->
	<script src="libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- Blockly Core Set -->
	<script src="google-blockly/blockly_compressed.js"></script>
	<script src="google-blockly/blocks_compressed.js"></script>
	<!-- Bloques personalizados -->
	<script src="google-blockly/blocks/communication.js"></script>
	<script src="google-blockly/blocks/io.js"></script>
	<script src="google-blockly/blocks/analog.js"></script>
	<script src="google-blockly/blocks/timers.js"></script>
	<script src="google-blockly/blocks/interrupts.js"></script>
	<script src="google-blockly/blocks/other.js"></script>
	<!-- Generadores -->
	<script src="google-blockly/javascript_compressed.js"></script>
	<script src="google-blockly/generators/javascript/analog.js"></script>
	<script src="google-blockly/generators/javascript/io.js"></script>
	<script src="google-blockly/generators/javascript/timers.js"></script>
	<script src="google-blockly/generators/javascript/communication.js"></script>
	<script src="google-blockly/generators/javascript/interrupts.js"></script>
	<script src="google-blockly/generators/javascript/other.js"></script>
	<!-- Blockly User's Language -->
	<script src="google-blockly/msg/js/es.js" id="block_lang"></script>
	<!-- Scroll Reveal -->
	<script src="https://unpkg.com/scrollreveal@3.3.2/dist/scrollreveal.min.js"></script>
</body>
</html>
