<div id="login-wrapper">
	<a href="/"><span class="fa fa-arrow-left fa-4x login-icon"></span></a>
	<div class="container login-content">
		<div class="login-box">
			<form>
				<div class="form-group">
					<label for="username" translate="login.code"></label>
					<div class="input-group">
						<input ng-model="user.username" class="form-control" type="text" name="username" id="username" required/>
						<div class="input-group-addon"><span class="fa fa-user fa-fw"></span></div>
					</div>
				</div>
				<div class="form-group">
					<label for="password" translate="login.password"></label>
					<div class="input-group">
						<input get-input class="form-control" type="password" name="password" id="password" required/>
						<div class="input-group-addon"><span class="fa fa-key fa-fw"></span></div>
					</div>
				</div>
				<p class="text-center login-error" ng-show="failed">Usuario y/o contrase√±a incorrecto</p>
				<button class="btn btn-primary" translate="login.sign-in" ng-click="login(user)"></button>
			</form>
		</div>
	</div>
</div>
