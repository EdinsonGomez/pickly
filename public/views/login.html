<div id="login-wrapper">
	<div class="container login-content">
		<div class="login-box">
			<form action="/login" method="post">
				<div class="form-group">
					<label for="username" translate="login.code"></label>
					<div class="input-group">
						<input class="form-control" type="text" name="username" id="username" required/>
						<div class="input-group-addon"><span class="fa fa-user fa-fw"></span></div>
					</div>
				</div>
				<div class="form-group">
					<label for="password" translate="login.password"></label>
					<div class="input-group">
						<input class="form-control" type="password" name="password" id="password" required/>
						<div class="input-group-addon"><span class="fa fa-key fa-fw"></span></div>
					</div>
				</div>
				<a class="btn btn-primary" translate="login.sign-in"></a>
			</form>
		</div>
	</div>
</div>
