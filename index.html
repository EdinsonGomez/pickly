<!DOCTYPE html>
<html lang="es" ng-app="appPickly">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title>Pickly: Editor web para microcontroladores PIC</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

	<link rel="stylesheet" href="css/styles.css" type="text/css">
	
	<!-- Blockly Core Set -->
	<script src="google-blockly/blockly_compressed.js"></script>
	<script src="google-blockly/blocks_compressed.js"></script>
	<!-- Blockly User's Language -->
	<script src="google-blockly/msg/js/es.js"></script>
</head>

<body>

	<div id="blocklyDiv" ng-view></div>
	

	<!-- jQuery -->
	<script src="js/shared/jquery-3.1.0.min.js" type="text/javascript"></script>
	<!-- AngularJS -->
	<script src="js/shared/angular.min.js"></script>
	<script src="js/shared/angular-route.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controladores/app-controller.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/shared/bootstrap.min.js" type="text/javascript"></script>
	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/7eaadd517d.js"></script>

</html>
