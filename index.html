<!DOCTYPE html>
<html lang="es" ng-app="appPickly">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title>Pickly: Editor web para microcontroladores PIC</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	
</head>
<body id="body">
	<div ng-view></div>

	<!-- jQuery -->
	<script src="js/shared/jquery-3.1.0.min.js" type="text/javascript"></script>
	<!-- AngularJS -->
	<script src="js/shared/angular.min.js"></script>
	<script src="js/shared/angular-route.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controladores/pic-page-controller.js"></script>
	<script src="js/controladores/home-controller.js"></script>
	<!-- Angular translate-->
	<script src="js/shared/angular-translate.min.js"></script>
	<script src="js/languages/translations.js" ></script>
	<!-- Bootstrap JS -->
	<script src="js/shared/bootstrap.min.js" type="text/javascript"></script>
	<!-- Blockly Core Set -->
	<script src="google-blockly/blockly_compressed.js"></script>
	<script src="google-blockly/blocks_compressed.js"></script>
	<!-- Bloques personalizados -->
	<script src="google-blockly/blocks/delay.js"></script>
	<script src="google-blockly/blocks/communication.js"></script>
	<script src="google-blockly/blocks/io.js"></script>
	<script src="google-blockly/blocks/analog.js"></script>
	<script src="google-blockly/blocks/timers.js"></script>
	<script src="google-blockly/blocks/interrupts.js"></script>
	<script src="google-blockly/blocks/other.js"></script>
	<!-- Generadores -->
	<script src="google-blockly/javascript_compressed.js"></script>
	<script src="google-blockly/generators/javascript/analog.js"></script>
	<script src="google-blockly/generators/javascript/io.js"></script>
	<script src="google-blockly/generators/javascript/timers.js"></script>
	<script src="google-blockly/generators/javascript/communication.js"></script>
	<script src="google-blockly/generators/javascript/interrupts.js"></script>
	<script src="google-blockly/generators/javascript/other.js"></script>
	<!-- Blockly User's Language -->
	<script src="google-blockly/msg/js/es.js" id="block_lang"></script>
</body>
</html>
